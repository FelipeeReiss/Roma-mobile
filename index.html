<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1" />
    <link rel="stylesheet" href="CSS/header.css" />
    <link rel="stylesheet" href="CSS/section.css" />
    <link rel="stylesheet" href="CSS/footer.css" />
    <title>Lojas Roma</title>
  </head>

  <body>
    <div id="app">
      <header>
        <div class="ro-max_width">
          <p class="ro-header_top-text"><code>roma front-end</code></p>
          <h1 class="ro-header_main-text">Roma</h1>
        </div>
      </header>

      <div class="ro-container_toolbar">
        <h2>Produtos</h2>
      </div>

      <div class="ro-container">
        <section class="ro-products-shelf">
          <button class="ro-shelf">
            <figure class="ro-shelf_image">
              <img src="img/20001684_585_catalog_1.jpg" alt="VESTIDO FLORIDO" />
            </figure>
            <h3 class="ro-shelf_name">Vestido Florido</h3>
            <div class="wrapper">
              <span class="ro-shelf_price">R$ 199,99 </span
              ><span class="installment">3x R$ 66,66</span>
            </div>
          </button>
          <button class="ro-shelf">
            <figure class="ro-shelf_image">
              <img src="img/20002570_002_catalog_1.jpg" alt="REGATA PRETA" />
            </figure>
            <h3 class="ro-shelf_name">Regata preta</h3>
            <div class="wrapper">
              <span class="ro-shelf_price">R$ 69,99</span>
              <span class="installment">3x R$ 23,33</span>
            </div>
          </button>
          <button class="ro-shelf">
            <figure class="ro-shelf_image">
              <img
                src="img/20002575_027_catalog_1.jpg"
                alt="TOP CROPPED SUEDE"
              />
            </figure>
            <h3 class="ro-shelf_name">Top Cropped Suede</h3>
            <div class="wrapper">
              <span class="ro-shelf_price">R$ 59,99</span>
              <span class="installment">3x R$ 19,99</span>
            </div>
          </button>
          <button class="ro-shelf">
            <figure class="ro-shelf_image">
              <img
                src="img/20002581_614_catalog_1.jpg"
                alt="BATA DECOTE FLUID"
              />
            </figure>
            <h3 class="ro-shelf_name">Bata Decote Fluid</h3>
            <div class="wrapper">
              <span class="ro-shelf_price">R$ 79,99</span
              ><span class="installment">3x R$ 26,66</span>
            </div>
          </button>
          <button class="ro-shelf">
            <figure class="ro-shelf_image">
              <img
                src="img/20002605_615_catalog_1.jpg"
                alt="VESTIDO TRANSPASSADO"
              />
            </figure>
            <h3 class="ro-shelf_name">Vestido Transpassado</h3>
            <div class="wrapper">
              <span class="ro-shelf_price">R129,99</span
              ><span class="installment">3x R$ 43,33</span>
            </div>
          </button>
          <button class="ro-shelf">
            <figure class="ro-shelf__image">
              <img
                src="img/20002829_006_catalog_1.jpg"
                alt="BLUSA RIP STRIPES"
              />
            </figure>
            <h3 class="ro-shelf_name">Blusa Rip Stripes</h3>
            <div class="wrapper">
              <span class="ro-shelf_price">R$ 49,99</span
              ><span class="installment">3x R$ 16,66</span>
            </div>
          </button>
        </section>
      </div>

      <footer class="copy">
        <p>Copyrigth &copy; roma.com</p>
      </footer>
    </div>
  </body>
</html>
